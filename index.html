<!DOCTYPE html>
<head>
<style>
  h1{
    font-size: 200px;
    font: Arial;
    text-align: center;
</style>
</head>
<h1 id="balright">There is <b>NOTHING</b> here</h1>
<button id="coded">Inconspicuous button</button>
<script>
  document.getElementById("coded").onclick = function(){
    document.getElementById("balright").textContent = `I told you not to click it!`;}
</script>
